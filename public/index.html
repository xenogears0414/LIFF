<!DOCTYPE html>
<html>
  <head>
        <script type="text/javascript" src="sendMessages.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>車名選択画面</title>
        <link rel="stylesheet" href="style.css">
        <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="GET">
      お車名
      <select name="car" id="name" style="width: 100%">
        <option value="who">--- どの車を選択しますか? ---</option>
        <option value="カローラ">カローラ</option>
        <option value="スカイライン">スカイライン</option>
        <option value="ヴィッツ">ヴィッツ</option>
        <option value="BMW">BMW</option>
        <option value="SAI">SAI</option>
      </select>
      <center><input id="sendMessageButton" type="submit" name="submit" value="決定"/></center>
      <button  id = "sendmessagebutton" > メッセージ送信</button >
      <script>
      document.getElementById('sendmessageButton').addEventListener('click', function () {
    	    // https://developers.line.me/ja/reference/liff/#liffsendmessages()
    	    liff.sendMessages([{
    	        type: 'text',
    	        text: "TOYOTA"
    	    }, {
    	        type: 'sticker',
    	        packageId: '2',
    	        stickerId: '144'
    	    }]).then(function () {
    	        window.alert("ダメ");
    	    }).catch(function (error) {
    	        window.alert("Error sending message: " + error);
    	    });
    	});
      </script>
    </form>
    <script src="liff.js"></script>
  </body>
</html>
