<!DOCTYPE html>
<html lang="jp" dir="ltr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>車名選択画面</title>
<script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<link rel="stylesheet" href="style.css">
<script type="text/javascript">
    document.addEventListener("DOMContentLoaded", () => {
      liff
        .init({
          liffId: '1654385750-nMAlZdBb'
        })
        .then(() => {
          document.getElementById('go').addEventListener('click', () => {
            if (!liff.isInClient()) {
              document.getElementById('log').value += 'sendMessagesText ng\n';
            } else {
              liff.sendMessages([{
                'type': 'text',
                'text': document.getElementById('sendMessagesTextText').value
              }]).then(function() {
                document.getElementById('log').value += 'sendMessagesText completed\n';
              }).catch(function(error) {
                document.getElementById('log').value += 'sendMessagesText()=' + error + '\n';
              });
              liff.closeWindow();
            }
          });
        })

        .catch((err) => {
          document.getElementById('log').value = 'init ng\n' + err;
        });
    });
    </script>
</head>
<body>
	<div>
		<h3 class="title">お車名</h3>
		<select name="name" id="sendMessagesTextText" style="width: 100%">
			<option value="">--- どの車を選択しますか? ---</option>
			<option value="YARIS">YARIS</option>
			<option value="カローラ">カローラ</option>
			<option value="スカイライン">スカイライン</option>
			<option value="プリウス">プリウス</option>
		</select> <input type="button" id="go" value="実行" />
	</div>
</body>
</html>
